<div id="login-form" class="form-modal modal">
  <form class="modal-content animate" action="#">
    <div class="container-fluid">
      <h1>Login</h1>
      <label for="email"><b>Email</b></label>
      <input type="text" name="email" id="email"
          value=""
          placeholder="Enter email address" 
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
          required>    

      <label for="psw"><b>Password</b></label>
      <input type="password" name="password" id="password"
          value="" 
          placeholder="Enter password" 
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" 
          required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<div id="sign-up-form" class="form-modal modal">
  <form class="modal-content animate" action="#">
    <div class="container-fluid">
      <h1>Sign Up</h1>
      <label for="fname"><b>First Name</b></label>
      <input type="text" name="fname" id="fname" 
          value="" 
          title="No numbers are allowed."
          pattern="^([^\d]){2,}$" 
          required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" name="lname" id="lname" 
          value="" 
          title="No numbers are allowed."
          pattern="^([^\d]){2,}$" 
          required>

      <label for="email"><b>Email</b></label>
      <input type="text" name="email" id="email"
          value=""
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
          required>    

      <label for="password"><b>Password</b></label>
      <input type="password" name="password" id="password"
          value="" 
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" 
          required>

      <label for="confirmpassword"><b>Confirm Password</b></label>
      <input type="password" name="confirmpassword" id="confirmpassword"
          value=""
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" 
          required> 

      <label for="bday"><b>Birthday</b></label>
      <input type="date" name="bday">

      <button type="submit" onclick="validatePassword()">Sign Up</button>

    </div>
  </form>
</div>
